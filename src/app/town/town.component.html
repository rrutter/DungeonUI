<div>
  <h1>Welcome to the Town!</h1>

  <h2>Your Guilds:</h2>
  <div *ngIf="characterGuilds.length > 0; else noGuilds">
    <div *ngFor="let guild of characterGuilds">
      <p><strong>Guild:</strong> {{ guild.name }}</p>
      <p><strong>Level:</strong> {{ guild.level }}</p>
      <p><strong>Experience:</strong> {{ guild.experience }}</p>
    </div>
  </div>

  <ng-template #noGuilds>
    <p>You are not part of any guild yet.</p>
  </ng-template>

  <div>
    <button (click)="goToShop()">Go to Shop</button>
    <button (click)="goToGuilds()">Go to Guilds</button>  <!-- New button -->
  </div>
</div>
